<!DOCTYPE html>
<html lang="en">

      rel="stylesheet"

  <style>
    * {
      font-family: "Roboto Condensed", sans-serif;
    }

    .container-pricipal {
      display: flex;
      align-items: center;
      margin-top: 2rem;
    }

    section {
      display: flex;
      width: 100%;
      justify-content: center;
    }

    .card {
      width: 350px;
      height: 540px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
    }

    .card .image1 {
      width: 100%;
      height: 35%;
    }

    .container-profile {
      display: flex;
      position: relative;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container-profile .container-img {
      position: absolute;
      right: 1;
    }

    .image2 {
      width: 100px;
      height: 100px;
      border-radius: 100%;
      border: 6px solid #5ccb5f;
      border-radius: 100%;
      background-color: white;
    }

    .container-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
    }

    .container-text h2 {
      margin: 1px 0 0 0;
    }

    .container-text .subtitle {
      margin: 0 0 0 0;
    }

    .container-contry {
      display: flex;
      width: 70%;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .container-contry .icon {
      display: flex;
      align-items: center;
    }

    .container-contry .icon p {
      margin-left: 4px;
    }

    .container-seguidores {
      display: flex;
      width: 100%;
      margin-top: 1rem;
    }

    .container-seguidores p {
      margin: 0 0 0 0;
      text-align: center;
    }

    .container-seguidores .border {
      border: 1px solid gray;
      width: 100%;
      padding: 10px;
    }

    button {
      width: 100%;
      padding: 1.5rem;
      border: 0;
      background-color: #5ccb5f;
      color: white;
    }

    /* CARD BLACK */

    .card-black {
      width: 350px;
      height: 540px;
      background-color: #080736;
      border-radius: 20px;
      overflow: hidden;
    }

    .card-black .image1 {
      width: 100%;
      height: 35%;
    }

    .container-profile-black {
      display: flex;
      position: relative;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container-profile-black .container-img {
      position: absolute;
      right: 1;
    }

    .image2 {
      width: 100px;
      height: 100px;
      border-radius: 100%;
      border: 6px solid #5ccb5f;
      border-radius: 100%;
    }

    .container-text-black {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
    }

    .container-text-black h2 {
      margin: 1px 0 0 0;
      color: white;
    }

    .container-text-black .subtitle {
      margin: 0 0 0 0;
      color: white;
    }

    .container-contry-black {
      display: flex;
      width: 70%;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .container-contry-black .icon {
      display: flex;
      align-items: center;
      color: white;
    }

    .container-contry-black .icon p {
      margin-left: 4px;
      color: white;
    }

    .container-seguidores-black {
      display: flex;
      width: 100%;
      margin-top: 1rem;
    }

    .container-seguidores-black p {
      margin: 0 0 0 0;
      text-align: center;
      color: white;
    }

    .container-seguidores-black .border {
      border: 1px solid gray;
      width: 100%;
      padding: 10px;
    }

    .card-black button {
      width: 100%;
      padding: 1.5rem;
      border: 0;
      background-color: #080736;
      color: white;
    }
  </style>
